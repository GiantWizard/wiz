[supervisord]
nodaemon=true ; Run in the foreground, required for containers
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; -------------------------------------------------------------------
; MEGA Session Manager: The single source of truth for the session.
; This is the ONLY program that needs email/password credentials.
; It logs in once, then runs the server in the foreground.
; -------------------------------------------------------------------
[program:mega-session-manager]
command=/usr/local/bin/mega-session-manager.sh
user=appuser
autostart=true
autorestart=true
priority=100 ; Start this first
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=HOME="/home/appuser",PATH="/usr/local/bin:/usr/bin:/bin",MEGA_EMAIL="%(ENV_MEGA_EMAIL)s",MEGA_PWD="%(ENV_MEGA_PWD)s",MEGA_CMD_SOCKET="/home/appuser/.megaCmd/megacmd.sock"

; -------------------------------------------------------------------
; Go App: A client of the managed session.
; It starts after the session manager is likely ready.
; -------------------------------------------------------------------
[program:go-app]
command=/app/go-app
user=appuser
autostart=true
autorestart=true
priority=200 ; Start after the session manager
startsecs=5  ; Give it 5 seconds to start up successfully
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=HOME="/home/appuser",PATH="/usr/local/bin:/usr/bin:/bin:/app",PORT="9000",MEGA_CMD_SOCKET="/home/appuser/.megaCmd/megacmd.sock"

; -------------------------------------------------------------------
; Calculation Engine: Another client of the managed session.
; -------------------------------------------------------------------
[program:calculation-engine]
command=/app/calculation_service
user=appuser
autostart=true
autorestart=true
priority=200
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=HOME="/home/appuser",PATH="/usr/local/bin:/usr/bin:/bin:/app",PORT="9001",LOG_LEVEL="debug",MEGA_CMD_SOCKET="/home/appuser/.megaCmd/megacmd.sock"

; -------------------------------------------------------------------
; Metrics Generator: Another client of the managed session.
; -------------------------------------------------------------------
[program:metrics-generator]
command=/app/metrics_generator
user=appuser
autostart=true
autorestart=true
priority=200
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=HOME="/home/appuser",PATH="/usr/local/bin:/usr/bin:/bin:/app",RUST_BACKTRACE="1",MEGA_CMD_SOCKET="/home/appuser/.megaCmd/megacmd.sock"