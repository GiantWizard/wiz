<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daddy Issues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .flip-box {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .flip-box:hover {
            transform: translateY(-5px);
            background-color: #353535;
        }
        .item-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #90caf9;
            text-align: center;
            border-bottom: 2px solid #404040;
            padding-bottom: 8px;
        }
        .profit {
            color: #81c784;
            font-weight: bold;
        }
        .stat {
            margin: 8px 0;
            font-size: 0.95em;
            display: flex;
            justify-content: space-between;
        }
        .stat-label {
            color: #9e9e9e;
        }
        .stat-value {
            font-weight: 500;
            color: #e0e0e0;
        }
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Top Profitable Crafts</h1>
    <div class="grid-container">
        {{range .}}
            <a href="/recipe/{{.ItemId}}" class="flip-box">
                <div class="item-name">{{.Name}}</div>
                <div class="stat">
                    <span class="stat-label">Profit:</span>
                    <span class="stat-value profit">{{formatNumber .Profit}}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Profit %:</span>
                    <span class="stat-value">{{printf "%.1f" .ProfitPercent}}%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Cost:</span>
                    <span class="stat-value">{{formatNumber .CraftingCost}}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Sell:</span>
                    <span class="stat-value">{{formatNumber .SellPrice}}</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Coins/Hr:</span>
                    <span class="stat-value">{{formatNumber .CoinsPerHour}}</span>
                </div>
            </a>
        {{end}}
    </div>
</body>
</html>
